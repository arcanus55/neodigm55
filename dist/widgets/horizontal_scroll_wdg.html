<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>

<div id="anim" class="col s12" style="display:flex; align-items:center;">
    <i class="material-icons" style="font-size: 50px; margin: auto 0; color:#7390FF;">settings</i>
    <h6 style="font-weight: 100; margin: auto 0 auto 25px;">Body Text</h6>
</div>

<script>

    gsap.registerPlugin(ScrollTrigger);
  
    gsap.from('#middlecontent', {
      opacity: 0,
      y: 100,
      duration: 1
    }
    );
  
    gsap.from('#topcontent', {
      opacity: 0,
      y: -100,
      duration: 1
    }
    );
  
    gsap.from('#anim', {
      scrollTrigger: '#anim',
      opacity: 0,
      y: -100,
      duration: 1
    });
  
  </script>

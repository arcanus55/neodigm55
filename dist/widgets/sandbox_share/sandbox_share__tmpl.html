                        <br>
                        <br class="h-br-half h-ds-b__mobile--only">
                        <div style="width: 224px; margin: 0 auto;">
                            <svg style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5" viewBox="0 0 123 123"><circle cx="61.44" cy="61.44" r="58.08" style="fill:#242424;stroke: var( --neodigm-theme-brand );stroke-width:3px"/><ellipse cx="46.761" cy="41.168" rx="4.284" ry="10.244" style="fill: var( --neodigm-theme-brand )"/><ellipse cx="76.119" cy="41.168" rx="4.284" ry="10.244" style="fill: var( --neodigm-theme-brand )"/><path d="M33.949 81.4c.004 9.777 12.325 17.708 27.498 17.702 15.173-.006 27.488-7.948 27.484-17.724-5.686 3.71-16.045 6.725-27.488 6.729C50 88.112 39.638 85.106 33.949 81.4Z" style="fill: var( --neodigm-theme-brand )"/></svg>
                        </div>
                        <br class="h-br-half">
                    </section>
                </section>
                <section data-n55-carousel-page-name="paste_caro_share">

                    <article>
                        <section class="readampm">
                            <article style="padding: 4px 12px;">
                                <p class="readampm__legal">Copy this link to share with your friends. Paste it into an email, slack, or post it online. Thanks for Sharing!</p>
                                <br>
                                <div class="h-center">
                                    <textarea id="wtt-sndbxshare-txtar__uri--id" style="font-size: 10px;"
                                    onClick="neodigmUtils.shake( '#js-wtt-sndbxshare-pup-cta__copy--id' )"></textarea>
                                    <br>
                                    <a id="js-wtt-sndbxshare-pup-cta__copy--id" class="" data-n55-enchanted-cta data-n55-wired4sound-click="10" data-n55-enchanted-cta-size="xsmall" data-n55-theme="ghost" data-n55-enchanted-cta-ambient="" data-n55-enchanted-cta-dont-touch="true"
                                    data-n55-carousel-nav='{"id": "js-wtt-sndbxshare-caro__pup", "nav": "woohoo_caro_share"}'>
                                        <span data-n55-wired4sound-hover="3"
                                        data-n55-carousel-nav='{"id": "js-wtt-sndbxshare-caro__pup", "nav": "woohoo_caro_share"}'>Copy Link <neodigm-icon class="material-symbols-outlined" style="color: var( --neodigm-theme-brand );"
                                        data-n55-carousel-nav='{"id": "js-wtt-sndbxshare-caro__pup", "nav": "woohoo_caro_share"}'>content_copy</neodigm-icon></span><span>To Clipboard <neodigm-icon class="material-symbols-outlined" style="color: var( --neodigm-theme-brand );"
                                        data-n55-carousel-nav='{"id": "js-wtt-sndbxshare-caro__pup", "nav": "woohoo_caro_share"}'>content_copy</neodigm-icon></span>
                                    </a>
                                </div>
                            </article>    
                        </section>
                    </article>

                </section>
                <section data-n55-carousel-page-name="woohoo_caro_share">

                    <article>
                        <aside class="h-center"><p id="wtt-sndbxshare-fb__facet2" class="readampm__caption">Woohoo! Almost Done.</p></aside>
                        <br>
                        <div style="width: 256px; margin: 0 auto;">
                            <svg style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5" viewBox="0 0 123 123"><circle cx="61.44" cy="61.44" r="58.08" style="fill:#242424;stroke:var( --neodigm-theme-brand );stroke-width:3px"/><ellipse cx="46.761" cy="41.168" rx="4.284" ry="10.244" style="fill:var( --neodigm-theme-brand )"/><ellipse cx="76.119" cy="41.168" rx="4.284" ry="10.244" style="fill:var( --neodigm-theme-brand )"/><path d="M33.949 81.4c.004 9.777 12.325 17.708 27.498 17.702 15.173-.006 27.488-7.948 27.484-17.724-5.686 3.71-16.045 6.725-27.488 6.729C50 88.112 39.638 85.106 33.949 81.4Z" style="fill:var( --neodigm-theme-brand )"/></svg>
                        </div>
                    </article>

                </section>
                <section data-n55-carousel-page-name="complete_caro_share">

                    <article>
                        <aside class="h-center">
                            <p id="wtt-sndbxshare-fb__facet3" class="readampm__caption">Send the Link!</p>
                            <br>
                            <p class="readampm">Youâ€™ve copied the link, now follow through. Paste it into an email, Slack, or scan the QR code. Share it!</p>
                            <br>
                            <section style="display: grid; grid-template-columns: 48px calc( 100% - 96px );">
                                <nav>
                                    <br><br>
                                    <neodigm-acticon id="js-cta__share--download" data-n55-theme="ghost" data-n55-size="xsmall"
                                    data-n55-wired4sound-click="16"
                                    data-n55-tulip='{"msg":" Download and save the Website Address as a TXT file. ","mrq":true,"tmpt":"","theme":"ghost","size":"xsmall","position":"top","icon":""}'
                                    onclick="doSndbxShareAct('download')"
                                    ><neodigm-icon data-n55-wired4sound-hover="3" class="material-symbols-outlined">download</neodigm-icon></neodigm-acticon>

                                    <br>
                                    <neodigm-acticon id="js-cta__share--email" data-n55-theme="ghost" data-n55-size="xsmall"
                                    data-n55-wired4sound-click="16"
                                    data-n55-tulip='{"msg":" Create a New Email Message with a Link to this Online Tool. ","mrq":true,"tmpt":"","theme":"ghost","size":"xsmall","position":"bottom","icon":""}'
                                    onclick="doSndbxShareAct('email')"
                                    ><neodigm-icon data-n55-wired4sound-hover="3" class="material-symbols-outlined">email</neodigm-icon></neodigm-acticon>
                                </nav>
                                <div class="l-qr-cntr h-center">
                                    <img id="js-img__qr--uri" alt="QR Code">
                                </div>                                
                            </section>
                            <br>
                            <a id="js-wtt-sndbxshare-pup-cta__Done--id" class="" data-n55-enchanted-cta data-n55-wired4sound-click="10" data-n55-enchanted-cta-size="xsmall" data-n55-theme="ghost" data-n55-enchanted-cta-ambient="" data-n55-enchanted-cta-dont-touch="true"
                            onClick="neodigmSodaPop.close(); neodigmWired4Sound.sound( 4 );">
                                <span data-n55-wired4sound-hover="3">Yes, I Pasted the Link <neodigm-icon class="material-symbols-outlined" style="color: var( --neodigm-theme-brand );">mark_email_read</neodigm-icon></span><span>I'm Done <neodigm-icon class="material-symbols-outlined" style="color: var( --neodigm-theme-brand );">mark_email_read</neodigm-icon></span>
                            </a>
                        </aside>
                    </article>

                </section>
            </section>
        </neodigm-carousel>

    </template>
    <style> /* sndbx share css beging */
        #wtt-sndbxshare-txtar__uri--id {
            background-color: #5A5852;
            border-radius: 4px;
            color: #FFF;
            display: block;
            font-family: 'Roboto Mono'; font-size: 10px;
            height: 56px;
            margin: 4px auto; padding: 8px;
            max-width: 88%;
            overflow: visible;
            width: 100%;
        }
        #wtt-sndbxshare-fb__facet1[data-n55-typeon="1"] { font-style: italic; }
        .l-qr-cntr {
            width: 176px; height: 176px; border-radius: 100%; border: solid 1px #edba08; background-color: #fff;margin: 2px auto;
        }
        .l-qr-cntr > img { width: 66%; margin: 14% auto; }
         /* sndbx share css end */
    </style>

<!--  ||  Dont copy script tags -->
<script> 
//  sndbx share js begin
document.addEventListener("copy", ( ev ) => {
    if( neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"getName"}) == "paste_caro_share" ){
        //  TODO Verify contains wtt55=
        neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"woohoo_caro_share"})
    }
} )
async function doCopyTurnaroundLink( sId = "wtt-sndbxshare-txtar__uri--id"){
    let bCanCopy = await doCopyClipboard( document.getElementById( sId ).value )
    if( !bCanCopy ){  //  UA reject
        neodigmToast.q("Please Select the Link|Then Copy (Ctrl-C)", "brand")
        //  TODO Hide advance button
    }
}
async function doCopyClipboard( sTxt ){
    if( sTxt ) { 
        try {
            console.log("%c âœ¨ " + sTxt, "background: #000; color: #F5DF4D; font-size: 20px");
            navigator.clipboard.writeText( sTxt )
            return true
        } catch ( er ) {
            console.warn('Failed to copy', er )
            return false
        }
    }
}
function doSndbxShareAct( sAct ){
    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
    if( neodigmUtils ) neodigmUtils.robinTheme( "marcom" )
    let elTouch = document.querySelector( "[data-wtt-share-uri]" )
    if( sAct && elTouch && elTouch.dataset?.wttShareUri ){
        let sShareUri = elTouch.dataset.wttShareUri 
        switch( sAct ){
            case "download":
                let sFile = "share_link_" + new Date().getTime() + ".txt"
                let sOut = sShareUri + "\n\nDownloaded from WebToolToys.com."
                let blOut = new Blob([ sOut ], { type: "text/csv;charset=utf-8;" });
                let elDLoad = document.createElement( "a" );
                elDLoad.setAttribute("href", URL.createObjectURL( blOut ));
                elDLoad.setAttribute("download", sFile );
                elDLoad.style.visibility = 'hidden';
                document.body.appendChild( elDLoad );
                elDLoad.click();
                document.body.removeChild( elDLoad );
                neodigmToast.q("File Downloaded:|" + sFile, "brand")
            break;
            case "email":
                let sHref="mailto:YourFriends@EmailAddress.com?subject=" + document.title + "&body=" + sShareUri
                let elShareEmail = document.createElement( "a" );
                elShareEmail.setAttribute("href", sHref );
                elShareEmail.style.visibility = 'hidden';
                document.body.appendChild( elShareEmail );
                elShareEmail.click();
                document.body.removeChild( elShareEmail );
            break;
        }
    }
}
if( neodigmSodaPop && neodigmCarousel ){
    neodigmSodaPop.setOnAfterOpen( ()=>{
        if( neodigmAgent.bIsInit ){
            let aInpTA = [ ... document.querySelectorAll( "wtt-widget input, wtt-widget textarea" ) ]
            aInpTA = aInpTA.filter( ( elI )=>{ return ( elI?.id && elI?.value ) })
            //if( aInpTA.length ){
                let oInpDTO = {}
                aInpTA.forEach( ( elI )=>{ if( elI.id ) oInpDTO[ elI.id ] = elI.value })
                let elImgQr = document.querySelector("#js-img__qr--uri")
                if( elImgQr ){
                    neodigmAgent.sandboxShare( "case_conversion", oInpDTO, ( jsResp )=>{
                        elInp = document.getElementById("wtt-sndbxshare-txtar__uri--id")
                        if( elInp && jsResp && jsResp?.data ){
                            elImgQr.src = jsResp.qr_uri
                            elInp.value = jsResp.data
                            document.querySelector( "[data-wtt-share-uri]" ).dataset.wttShareUri = jsResp.data
                            neodigmUtils.typeOn({"q1st": "#wtt-sndbxshare-fb__facet1", "msg": "Many Thanks for Sharing|You Share the Best Stuff!","uniqueDelay": 59})
                            setTimeout( ()=>{
                                if( neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"getName"}) == "intro_caro_share" ){
                                    neodigmCarousel.nav({"id": "js-wtt-sndbxshare-caro__pup", "nav": "paste_caro_share"})
                                }
                            }, 6e3 )
                        }
                    })                
                }
            //}
        }
    }, "js-wtt-sndbxshare-pup" )

    neodigmCarousel.setOnAfterNav( ( sId, nPg )=>{
        document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.remove( "h-opa__0" )
        switch( nPg ){
            case 2:  //  paste_caro_share
                document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.add( "h-opa__0" )
                doCopyTurnaroundLink()
            break;
            case 3:  //  woohoo_caro_share
                neodigmUtils.typeOn({"q1st": "#wtt-sndbxshare-fb__facet2", "msg": "Woohoo! Almost Done.|Now Paste Into an Email|Or Share on Social|Paste It!","uniqueDelay": 69})
                setTimeout( ()=>{
                    neodigmCarousel.nav({"id": "js-wtt-sndbxshare-caro__pup", "nav": "complete_caro_share"})
                }, 7e3 )
                NeodigmClaire.init().doConfetti( 'wtt-widget' )
                neodigmWired4Sound.sound( 5 )  //  random chime
            break;
            case 4:  //  complete_caro_share
                document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.add( "h-opa__0" )
            break;
        }
    }, "js-wtt-sndbxshare-caro__pup" )
    
    if( neodigmAgent && neodigmAgent?.sandbox ){ neodigmAgent.sandboxFill() }  //  Generice Turnaround hydrate
}
//  sndbx share js end

</script><!--  ||  Dont copy script tags -->

</html>

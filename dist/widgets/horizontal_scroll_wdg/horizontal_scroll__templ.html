    <body  data-n55-ampm-theme="light">


<!--  ||  TEMPLATE MU & CSS WDG BEGIN -->
<neodigm-comp data-n55-token="horizontal_scroll">

</neodigm-comp>

<style>
body { overflow-x: hidden; }
n55-wdg-horz-scrl { display: block; }
n55-wdg-horz-scrl #region-container {
  display: flex;
  flex-wrap: nowrap;
  height: 100vh;
  overflow: hidden;
  padding: 0;
}
n55-wdg-horz-scrl #region-container .panel {
  height: 100vh; width: 100%;
  overflow: hidden;
  position: relative;
  text-align: left;
}
</style>
<!--  ||  TEMPLATE MU & CSS WDG END -->

<script> 

/* Template begin */
//window.addEventListener("load", function () {
    let elRegCont = document.querySelector("n55-wdg-horz-scrl #region-container")
    function fHorzScrlInit(){
        if( elRegCont ){
            gsap.registerPlugin(ScrollToPlugin, ScrollTrigger)
            let tween;
            const region = gsap.utils.toArray("#region-container .panel")
            elRegCont.style.width = "1000%";
            tween = gsap.to(region, {
                xPercent: -100 * (region.length - 1),
                ease: "none",
                scrollTrigger: {
                    trigger: "#region-container",
                    pin: true,
                    //markers: true,
                    start: "top top",
                    scrub: .6,
                    snap: {
                        snapTo: 1 / (region.length - 1),
                        inertia: false,
                        duration: { min: 0.8, max: 1.8 }
                    },
                    end: () => "+=" + (elRegCont.offsetWidth - innerWidth)
                }
            });
        }
    }
    setTimeout( function(){
        if( gsap && ScrollToPlugin && ScrollTrigger){
            fHorzScrlInit()
        }else{
            setTimeout( fHorzScrlInit, 2800 )
        }
    }, 600 )
//} )

/* Template end */

</script><!--  ||  Dont copy script tags -->
<!--  ||  JAVASCRIPT WDG BEGIN -->

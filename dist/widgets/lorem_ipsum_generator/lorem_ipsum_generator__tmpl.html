<script> 

//  Soda Pop Tmpl logic
setTimeout(function(){
    if( neodigmSodaPop && neodigmMarquee && neodigmEnchantedCTA ){
        neodigmSodaPop.setOnAfterOpen( function(){
NeodigmClaire.showCanv('neodigm-sodapop', .6).setTheme( ['brand','warning'] ).initCanvOn('neodigm-sodapop').waxOn('neodigm-sodapop')
            neodigmMetronome.init().pause( 800 )
                neodigmMarquee.init().pause( 1200 )
                    neodigmEnchantedCTA.init()
                    neodigmCarousel.init()
        });
        neodigmSodaPop.setOnBeforeUserExit( function(){
            neodigmToast.q("Got Questions?|Start a Conversation!", "brand")
            if( neodigmSodaPop && (  neodigmSodaPop.isOpen() )) olark('api.box.expand')
            if( neodigmSodaPop && ( !neodigmSodaPop.isOpen() )) neodigmSodaPop.autoOpen('js-contactPop__id')
        } )
    }
}, 3e3)
setTimeout(function(){
    if( neodigmSodaPop && NeodigmClaire ){
        neodigmSodaPop.setOnClose( function(){
NeodigmClaire.showCanv('neodigm-sodapop').initCanvOff('neodigm-sodapop').waxOff('neodigm-sodapop');
            return true;
        });
    }
}, 4e3)

class Lorem_ipsum_generator {
    constructor(_d, _sQ) {
        this._d = _d; this._sQ = _sQ;
        this.aF = []; this.aObs = [];
        this.eTermFrom = document.querySelector( "#l-term-from" )
        this.eTermTo = document.querySelector( "#l-term-to" )
        this.elKP_fb_cc = document.querySelector( "#js-kpi-fb__cc" )
        this.elKP_fb_words = document.querySelector( "#js-kpi-fb__words" )
        this.elKP_fb_sentences = document.querySelector( "#js-kpi-fb__sentences" )
    }
    init() {  //  TODO Register
        return this;
    }
    showResults( sMsg="", sPanel="#l-cntr-term-to" ){  //  FB
        if( sMsg ) sMsg += "|"
        neodigmUtils.typeOn({"q1st": "#js-fb__top", "msg": sMsg + "Type or Paste Your Text Below","mode":"NONE","uniqueDelay": 76})
        NeodigmClaire.showCanv( sPanel, .6).setTheme( ['brand'] ).initCanvOn( sPanel ).waxOn( sPanel )
    }
    doAction( sAct ){  //
        if( sAct ){
            setTimeout( ()=>{ lorem_ipsum_generator.doAction('countLetters') }, 96 )
            let capFirst = (s) => (s && s[0].toUpperCase() + s.slice(1))
            if( this.eTermFrom && this.eTermTo ){
                if( sAct == "countLetters" ){
                    this.elKP_fb_cc.innerHTML = this.eTermTo.value.length
                    this.elKP_fb_words.innerHTML = this.eTermTo.value.split(" ").filter( ( cc )=>{ return (cc) } ).length
                    this.elKP_fb_sentences.innerHTML = ( this.eTermTo.value.indexOf(".") == -1 ) ? 0 : this.eTermTo.value.split(". ").length
                }
                if( sAct == "caseTitle" ){
                    if( this.eTermFrom.value ){
                        let sTxt = this.eTermFrom.value.toLowerCase()
                        let aTxt = sTxt.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                const sDoNotCap = ["a", "an", "and", "as", "at", "but", "by", "for", "if", "in", "is", "nor", "of", "off", "on", "or", "per", "so", "the", "to", "up", "via", "with", "yet"]
                                let sRet = sW
                                if( sDoNotCap.indexOf(  sW.toLowerCase() ) == -1 ) sRet = capFirst( sW )
                                return sRet
                            });
                        }
                        this.eTermTo.value = capFirst( aTxt.join(" ") )
                        this.showResults("Case Convert Title " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseSentence" ){ //  Capitalize the first word in a group of words ending in a period.  All other words will be made lowercase.
                    if( this.eTermFrom.value ){
                        let aTxt = this.eTermFrom.value.toLowerCase()
                        aTxt = aTxt.split(".")
                        if( aTxt.length ){
                            aTxt = aTxt.map( ( sS )=>{
                                sS =  capFirst( sS.trim() )
                                return sS
                            } )
                        }
                        this.eTermTo.value = aTxt.join(". ").trim()
                        this.showResults("Case Convert Sentence " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseLower" ){
                    if( this.eTermFrom.value ){
                        let aTxt = this.eTermFrom.value.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                return sW.toLowerCase()
                            });
                        }
                        this.eTermTo.value = aTxt.join(" ")
                        this.showResults("Case Convert Lowercase " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseUpper" ){
                    if( this.eTermFrom.value ){
                        let aTxt = this.eTermFrom.value.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                return sW.toUpperCase()
                            });
                        }
                        this.eTermTo.value = aTxt.join(" ")
                        this.showResults("Case Convert Uppercase " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseReverse" ){
                    if( this.eTermFrom.value ){
                        this.eTermTo.value = this.eTermFrom.value.split("").reverse().join("")
                        this.showResults("Text Convert Reverse " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseTinyType" ){
                    if( this.eTermFrom.value ){
                        this.eTermTo.value = lorem_ipsum_generator.getTinyType( this.eTermFrom.value )
                        this.showResults("Text Convert Tiny Type " + this.eTermFrom.value.length + " characters|See Your Results in the Bottom Panel")
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "fromCopy" ){
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    if( this.eTermFrom.value ){
                        try{
                            navigator.clipboard.writeText( this.eTermFrom.value )
                            this.showResults("Copied to Clipboard", "#l-cntr-term-from")
                        }catch( er ){
                            neodigmToast.q("Unexpected Error| " + er , "danger")
                        }
                    }else{
                        neodigmToast.q("There is no text to copy.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                        NeodigmClaire.showCanv('#l-cntr-term-from', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-from').waxOn('#l-cntr-term-from')
                    }
                }
                if( sAct == "fromPaste" ){
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    try{
                        navigator.clipboard
                        .readText()
                        .then((clipText) => ( this.eTermFrom.value = clipText ));
                        this.showResults("Pasted from Clipboard", "#l-cntr-term-from")
                    }catch( er ){
                        neodigmToast.q("Unexpected Error|" + er , "danger")
                    }
                }
                if( sAct == "fromClear" ){
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    this.eTermFrom.value = ""; neodigmUtils.robinTheme("danger");
                    NeodigmClaire.showCanv('#l-cntr-term-from', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-from').waxOn('#l-cntr-term-from')
                }
                if( sAct == "toSave" ){  //  Gen and download as Blob
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    if( this.eTermTo.value ){
                        let sFile = "case_convert_" + new Date().getTime() + ".txt"
                        let sOut = this.eTermTo.value + "\n\nDownloaded from WebToolToys.com."
                        let blOut = new Blob([ sOut ], { type: "text/csv;charset=utf-8;" });
                        let elDLoad = document.createElement( "a" );
                        elDLoad.setAttribute("href", URL.createObjectURL( blOut ));
                        elDLoad.setAttribute("download", sFile );
                        elDLoad.style.visibility = 'hidden';
                        document.body.appendChild( elDLoad );
                        elDLoad.click();
                        document.body.removeChild( elDLoad );
                        neodigmToast.q("File Downloaded:|" + sFile, "brand")
                    }else{
                        neodigmToast.q("There is no text to| Download.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-to" )

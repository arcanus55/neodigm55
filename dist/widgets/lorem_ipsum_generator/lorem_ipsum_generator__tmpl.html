<script> 

//  Soda Pop Tmpl logic
setTimeout(function(){
    if( neodigmSodaPop && neodigmMarquee && neodigmEnchantedCTA ){
        neodigmSodaPop.setOnAfterOpen( function(){
NeodigmClaire.showCanv('neodigm-sodapop', .6).setTheme( ['brand','warning'] ).initCanvOn('neodigm-sodapop').waxOn('neodigm-sodapop')
            neodigmMetronome.init().pause( 800 )
                neodigmMarquee.init().pause( 1200 )
                    neodigmEnchantedCTA.init()
                    neodigmCarousel.init()
        });
        neodigmSodaPop.setOnBeforeUserExit( function(){
            neodigmToast.q("Got Questions?|Start a Conversation!", "brand")
            if( neodigmSodaPop && (  neodigmSodaPop.isOpen() )) olark('api.box.expand')
            if( neodigmSodaPop && ( !neodigmSodaPop.isOpen() )) neodigmSodaPop.autoOpen('js-contactPop__id')
        } )
    }
}, 3e3)
setTimeout(function(){
    if( neodigmSodaPop && NeodigmClaire ){
        neodigmSodaPop.setOnClose( function(){
NeodigmClaire.showCanv('neodigm-sodapop').initCanvOff('neodigm-sodapop').waxOff('neodigm-sodapop');
            return true;
        });
    }
}, 4e3)

class Lorem_ipsum_generator {
    constructor(_d, _sQ) {
        this.NumOfSentences = 4
        this._d = _d; this._sQ = _sQ;
        this.aF = []; this.aObs = [];
        this.elCTA_createLorem__fb = document.querySelector( "#js-cta__create-lorem > SPAN" )
        this.eTermTo = document.querySelector( "#l-term-to" )
        this.elKP_fb_cc = document.querySelector( "#js-kpi-fb__cc" )
        this.elKP_fb_words = document.querySelector( "#js-kpi-fb__words" )
        this.elKP_fb_sentences = document.querySelector( "#js-kpi-fb__sentences" )
    }
    init() {  //  TODO Register
        return this;
    }
    showResults( sMsg="", sPanel="#l-cntr-term-to" ){  //  FB
        if( sMsg ) sMsg += "|"
        neodigmUtils.typeOn({"q1st": "#js-fb__top", "msg": sMsg + "Click Below to Generate Lorem Ipsum Sentences","mode":"NONE","uniqueDelay": 76})
        NeodigmClaire.showCanv( sPanel, .6).setTheme( ['brand'] ).initCanvOn( sPanel ).waxOn( sPanel )
    }
    doAction( sAct ){  //
        if( sAct ){
            setTimeout( ()=>{ lorem_ipsum_generator.doAction('countLetters') }, 96 )
            let capFirst = (s) => (s && s[0].toUpperCase() + s.slice(1))
            if( this.eTermTo ){
                if( sAct == "gen" ){
                    const genLorumIpsum = ( Sentences=1 )=>{  //  Generate Lorum Ipsum | Orig Latin De finibus
                        if( Sentences == -1 ) Sentences = Math.floor(Math.random() * 5) + 1  //  If -1 gen rnd num sentences 1-5
                        const aLI = "lorem ipsum a ab accusamus accusantium ad adipiscing alias aliquam aliquid amet animi aperiam architecto asperiores aspernatur assumenda at atque aut autem beatae blanditiis commodi consectetur consequatur consequuntur corporis corrupti culpa cum cumque cupiditate debitis delectus deleniti deserunt dicta dignissimos distinctio do dolor dolore dolorem doloremque dolores doloribus dolorum dquis ducimus ea eaque earum eius eligendi enim eos error ert esse est et eum eveniet ex excepturi exercitationem expedita explicabo facere facilis fuga fugiat fugit harum hic id illo illum impedit in incididunt inventore ipsa ipsam irure iste itaque iusto labore laboriosam laborum laudantium libero magnam magni maiores maxime minima minus modi molestiae molestias mollitia nam natus necessitatibus nemo neque nesciunt nihil nisi nobis non nostrumd nulla numquam obcaecati odio odit officia officiis omnis optio pariatur perferendis perspiciatis placeat porro possimus praesentium provident quae quaerat quam quas quasi qui quia quibusdam quidem quis quisquam quo quod quos ratione recusandae reiciendis rem repellat repellendaus reprehenderit repudiandae rerudum rerum saepe sapiente sed sequi similique sint sit soluta sunt suscipit tempora tempore temporibus tenetur totam ullam unde ut vel velit veniam veritatis vero vitae voluptas voluptate voluptatem voluptates voluptatibus voluptatum".split(" ")
                        let sOut = ""
                        for( let nS = 1; nS <= Sentences; nS++){
                            let nWc = Math.floor(Math.random() * 6) + 3  //  Word count per sentence rnd 3-8
                            for( let nW = 0; nW <= nWc; nW++){
                            let sWrd = aLI[ Math.floor(Math.random() * aLI.length) ]
                            if( !nW ) sWrd = sWrd[0].toUpperCase() + sWrd.slice(1)  //  Cap first
                            if( sOut.indexOf( sWrd ) == -1 ) sOut += " " + sWrd  //  Dedupe
                            }
                            sOut += "."
                        }
                        return sOut.trim();
                    }
                    this.eTermTo.value = genLorumIpsum( this.NumOfSentences )
                    neodigmUtils.robinTheme("warning")
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    this.showResults( this.NumOfSentences + " Sentences Generated | Click Copy or Download as a File ")
                }
                if( sAct == "add" ){  //  Increment number of sentences
                    this.NumOfSentences++
                    this.elCTA_createLorem__fb.textContent = `Create ${ this.NumOfSentences } Sentences`
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                }
                if( sAct == "remove" ){  //  Decrement number of sentences
                    if( this.NumOfSentences >= 2 ) this.NumOfSentences--
                    this.elCTA_createLorem__fb.textContent = `Create ${ this.NumOfSentences } Sentences`
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                }
                if( sAct == "countLetters" ){
                    this.elKP_fb_cc.innerHTML = this.eTermTo.value.length
                    this.elKP_fb_words.innerHTML = this.eTermTo.value.split(" ").filter( ( cc )=>{ return (cc) } ).length
                    this.elKP_fb_sentences.innerHTML = ( this.eTermTo.value.indexOf(".") == -1 ) ? 0 : this.eTermTo.value.split(". ").length
                }

                if( sAct == "toSave" ){  //  Gen and download as Blob
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    if( this.eTermTo.value ){
                        let sFile = "case_convert_" + new Date().getTime() + ".txt"
                        let sOut = this.eTermTo.value + "\n\nDownloaded from WebToolToys.com."
                        let blOut = new Blob([ sOut ], { type: "text/csv;charset=utf-8;" });
                        let elDLoad = document.createElement( "a" );
                        elDLoad.setAttribute("href", URL.createObjectURL( blOut ));
                        elDLoad.setAttribute("download", sFile );
                        elDLoad.style.visibility = 'hidden';
                        document.body.appendChild( elDLoad );
                        elDLoad.click();
                        document.body.removeChild( elDLoad );
                        neodigmToast.q("File Downloaded:|" + sFile, "brand")
                    }else{
                        neodigmToast.q("There is no text to| Download.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-to" )
                        NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
                    }
                }
                if( sAct == "toCopy" ){
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    if( this.eTermTo.value ){
                        try{
                            navigator.clipboard.writeText( this.eTermTo.value )
                            this.showResults("Copied to Clipboard", "#l-cntr-term-to")
                        }catch( er ){
                            neodigmToast.q("Unexpected Error| " + er , "danger")
                        }
                    }else{
                        neodigmToast.q("There is no text to copy.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-to" )
                        NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
                    }
                }
                if( sAct == "toClear" ){
                    if( neodigmWired4Sound ) neodigmWired4Sound.vibrate()
                    this.eTermTo.value = ""; neodigmUtils.robinTheme("danger");
                    NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
                }
            }
        }
        return false;
    }
}
let lorem_ipsum_generator = new Lorem_ipsum_generator( document, "lorem_ipsum_generator" )
lorem_ipsum_generator.init()
neodigmMarquee.init()
neodigmEnchantedCTA.init()

lorem_ipsum_generator.doAction('countLetters')  //  Wdgt Specific Turnaround hydrate

</script><!--  ||  Dont copy script tags -->

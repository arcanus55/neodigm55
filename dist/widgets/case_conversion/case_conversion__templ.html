<script> 
//  sndbx share js begin
document.addEventListener("copy", ( ev ) => {
    if( neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"getName"}) == "paste_caro_share" ){
        //  TODO Verify contains wtt55=
        neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"woohoo_caro_share"})
    }
} )
async function doCopyTurnaroundLink( sId = "wtt-sndbxshare-txtar__uri--id"){
    let bCanCopy = await doCopyClipboard( document.getElementById( sId ).value )
    if( !bCanCopy ){  //  UA reject
        neodigmToast.q("Please Select the Link|Then Copy (Ctrl-C)", "brand")
        //  TODO Hide advance button
    }
}
async function doCopyClipboard( sTxt ){
    if( sTxt ) { 
        try {
            console.log("%c ✨ " + sTxt, "background: #000; color: #F5DF4D; font-size: 20px");
            navigator.clipboard.writeText( sTxt )
            return true
        } catch ( er ) {
            console.warn('Failed to copy', er )
            return false
        }
    }
}
if( neodigmSodaPop && neodigmCarousel ){
    neodigmSodaPop.setOnAfterOpen( ()=>{
        if( neodigmAgent.bIsInit ){
            let eTermFrom = document.querySelector( "#l-term-from" )
            let eTermTo = document.querySelector( "#l-term-to" )
            let elImgQr = document.querySelector("#js-img__qr--uri")
            if( eTermFrom && eTermTo && elImgQr ){
                neodigmAgent.sandboxShare( "case_conversion", {"l-term-from": eTermFrom.value, "l-term-to": eTermTo.value }, ( jsResp )=>{
                    elInp = document.getElementById("wtt-sndbxshare-txtar__uri--id")
                    if( elInp && jsResp && jsResp?.data ){
                        elImgQr.src = jsResp.qr_uri
                        elInp.value = jsResp.data
                        neodigmUtils.typeOn({"q1st": "#wtt-sndbxshare-fb__facet1", "msg": "Many Thanks for Sharing|You Share the Best Stuff!","uniqueDelay": 59})
                        setTimeout( ()=>{
                            if( neodigmCarousel.nav({"id":"js-wtt-sndbxshare-caro__pup","nav":"getName"}) == "intro_caro_share" ){
                                neodigmCarousel.nav({"id": "js-wtt-sndbxshare-caro__pup", "nav": "paste_caro_share"})
                            }
                        }, 6e3 )
                    }
                })                
            }
        }
    }, "js-wtt-sndbxshare-pup" )

    neodigmCarousel.setOnAfterNav( ( sId, nPg )=>{
        document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.remove( "h-opa__0" )
        switch( nPg ){
            case 1:  //  intro_caro_share
            break;
            case 2:  //  paste_caro_share
                document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.add( "h-opa__0" )
                doCopyTurnaroundLink()
            break;
            case 3:  //  woohoo_caro_share
                neodigmUtils.typeOn({"q1st": "#wtt-sndbxshare-fb__facet2", "msg": "Woohoo! Almost Done.|Now Paste Into an Email|Or Share on Social|Paste It!","uniqueDelay": 69})
                setTimeout( ()=>{
                    neodigmCarousel.nav({"id": "js-wtt-sndbxshare-caro__pup", "nav": "complete_caro_share"})
                }, 7e3 )
                NeodigmClaire.init().doConfetti( 'wtt-widget' )
                neodigmWired4Sound.sound( 5 )  //  random chime
            break;
            case 4:  //  complete_caro_share
                document.querySelector( "neodigm-sodapop neodigm-juicebar" ).classList.add( "h-opa__0" )
            break;
        }
    }, "js-wtt-sndbxshare-caro__pup" )
    
}
//  sndbx share js end





//  Soda Pop Tmpl logic
setTimeout(function(){
    if( neodigmSodaPop && neodigmMarquee && neodigmEnchantedCTA ){
        neodigmSodaPop.setOnAfterOpen( function(){
NeodigmClaire.showCanv('neodigm-sodapop', .6).setTheme( ['brand','warning'] ).initCanvOn('neodigm-sodapop').waxOn('neodigm-sodapop')
            neodigmMetronome.init().pause( 800 )
                neodigmMarquee.init().pause( 1200 )
                    neodigmEnchantedCTA.init()
                    neodigmCarousel.init()
        });
        neodigmSodaPop.setOnBeforeUserExit( function(){
            neodigmToast.q("Got Questions?|Start a Conversation!", "brand")
            if( neodigmSodaPop && (  neodigmSodaPop.isOpen() )) olark('api.box.expand')
            if( neodigmSodaPop && ( !neodigmSodaPop.isOpen() )) neodigmSodaPop.autoOpen('js-contactPop__id')
        } )
    }
}, 3e3)
setTimeout(function(){
    if( neodigmSodaPop && NeodigmClaire ){
        neodigmSodaPop.setOnClose( function(){
NeodigmClaire.showCanv('neodigm-sodapop').initCanvOff('neodigm-sodapop').waxOff('neodigm-sodapop');
            return true;
        });
    }
}, 4e3)

class Case_conversion {
    constructor(_d, _sQ) {
        this._d = _d; this._sQ = _sQ;
        this.aF = []; this.aObs = [];
    }
    init() {  //  TODO Register
        return this;
    }
    showResults(){
        neodigmUtils.typeOn({"q1st": "#js-fb__top", "msg": "See Your Results in the Bottom Panel|Type or Paste Your Text Below","mode":"NONE","uniqueDelay": 76})
        NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['brand'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
    }
    doAction( sAct ){  //
        if( sAct ){
            let eTermFrom = document.querySelector( "#l-term-from" )
            let eTermTo = document.querySelector( "#l-term-to" )
            let capFirst = (s) => (s && s[0].toUpperCase() + s.slice(1))
            if( eTermFrom && eTermTo ){
                if( sAct == "caseTitle" ){
                    if( eTermFrom.value ){
                        let sTxt = eTermFrom.value.toLowerCase()
                        let aTxt = sTxt.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                const sDoNotCap = ["a", "an", "and", "as", "at", "but", "by", "for", "if", "in", "is", "nor", "of", "off", "on", "or", "per", "so", "the", "to", "up", "via", "with", "yet"]
                                let sRet = sW
                                if( sDoNotCap.indexOf(  sW.toLowerCase() ) == -1 ) sRet = capFirst( sW )
                                return sRet
                            });
                        }
                        eTermTo.value = aTxt.join(" ")
                        neodigmToast.q("Case Convert|Title " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseSentence" ){ //  TODO
                    if( eTermFrom.value ){
                        let aTxt = eTermFrom.value.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                let sRet = sW
                                return sRet
                            });
                        }
                        eTermTo.value = aTxt.join(" ")
                        neodigmToast.q("Case Convert|Sentence " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseLower" ){
                    if( eTermFrom.value ){
                        let aTxt = eTermFrom.value.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                return sW.toLowerCase()
                            });
                        }
                        eTermTo.value = aTxt.join(" ")
                        neodigmToast.q("Case Convert|Lowercase " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseUpper" ){
                    if( eTermFrom.value ){
                        let aTxt = eTermFrom.value.split(" ")
                        if( aTxt.length ){
                            aTxt = aTxt.map( sW => {
                                return sW.toUpperCase()
                            });
                        }
                        eTermTo.value = aTxt.join(" ")
                        neodigmToast.q("Case Convert|Uppercase " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseReverse" ){
                    if( eTermFrom.value ){
                        eTermTo.value = eTermFrom.value.split("").reverse().join("")
                        neodigmToast.q("Text Convert|Reverse " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                if( sAct == "caseTinyType" ){
                    if( eTermFrom.value ){
                        eTermTo.value = case_conversion.getTinyType( eTermFrom.value )
                        neodigmToast.q("Text Convert|Tiny Type " + eTermFrom.value.length + " characters", "brand")
                        this.showResults()
                    }else{
                        neodigmToast.q("There is no text to convert.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                    }
                }
                /*
                if( sAct == "share" ){  //  Fire sandboxShare, get turnaround key
                    try {
                        navigator.clipboard.writeText( document.location.href );
                        neodigmToast.q("Page Address (URL)|Copied to Clipboard", "brand" )
                    } catch (err) {
                        console.warn('Failed to copy', err)
                    }
                }
                */
                if( sAct == "fromCopy" ){
                    if( eTermFrom.value ){
                        try{
                            navigator.clipboard.writeText( eTermFrom.value )
                            neodigmToast.q("Copied to|Clipboard", "primary")
                        }catch( er ){
                            neodigmToast.q("Unexpected Error| " + er , "danger")
                        }
                    }else{
                        neodigmToast.q("There is no text to copy.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-from" )
                        NeodigmClaire.showCanv('#l-cntr-term-from', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-from').waxOn('#l-cntr-term-from')
                    }
                }
                if( sAct == "fromPaste" ){
                    try{
                        navigator.clipboard
                        .readText()
                        .then((clipText) => ( eTermFrom.value = clipText ));
                        neodigmToast.q("Pasted from Clipboard", "primary")
                    }catch( er ){
                        neodigmToast.q("Unexpected Error|" + er , "danger")
                    }
                }
                if( sAct == "fromClear" ){
                    eTermFrom.value = ""; neodigmUtils.robinTheme("danger");
                    NeodigmClaire.showCanv('#l-cntr-term-from', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-from').waxOn('#l-cntr-term-from')
                }
                if( sAct == "toCopy" ){
                    if( eTermTo.value ){
                        try{
                            navigator.clipboard.writeText( eTermTo.value )
                            neodigmToast.q("Copied to|Clipboard", "primary")
                        }catch( er ){
                            neodigmToast.q("Unexpected Error| " + er , "danger")
                        }
                    }else{
                        neodigmToast.q("There is no text to copy.", "danger")
                        neodigmUtils.robinTheme("danger"); neodigmUtils.shake( "#l-term-to" )
                        NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
                    }
                }
                if( sAct == "toPaste" ){
                    try{
                        navigator.clipboard
                        .readText()
                        .then((clipText) => ( eTermTo.value = clipText ));
                        neodigmToast.q("Pasted from Clipboard", "primary")
                    }catch( er ){
                        neodigmToast.q("Unexpected Error|" + er , "danger")
                    }
                }
                if( sAct == "toClear" ){
                    eTermTo.value = ""; neodigmUtils.robinTheme("danger");
                    NeodigmClaire.showCanv('#l-cntr-term-to', .6).setTheme( ['danger'] ).initCanvOn('#l-cntr-term-to').waxOn('#l-cntr-term-to')
                }
            }
        }
        return false;
    }

        let sOut = "";

}
let case_conversion = new Case_conversion( document, "case_conversion" )
case_conversion.init()
neodigmMarquee.init();
neodigmEnchantedCTA.init();

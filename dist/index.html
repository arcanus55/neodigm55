<script>
    let toggleAMPM = function(){
        let current = document.body.dataset.n55AmpmTheme || "light"
        if( current == "light" ){
            document.body.dataset.n55AmpmTheme = "dark"
        }else{
            document.body.dataset.n55AmpmTheme = "light"
        }
    }
</script>

<html>
<head>
    <title>Neodigm 55</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=2, minimum-scale=1, width=device-width, height=device-height"/>
</head>
<body>
    <link rel="stylesheet" href="neodigm55_v1_6.css">
    <script src="neodigm55_v1_6.js"></script>

    <button data-neodigm-sodapop-id="js-pop-basic__id">Try Me</button>

    <button onClick="neodigmSodaPop.autoOpen('js-pop-basic__id')">Try Me</button>

    <button data-neodigm-wired4sound="click|0">Pop Shake 0</button>
    <button data-neodigm-wired4sound="click|1">Toast 1</button>
    <button data-neodigm-wired4sound="click|2">Pop Open 2</button>
    <button data-neodigm-wired4sound="click|3">Pop Close 3</button>
    <button data-neodigm-wired4sound="click|4">Pro Tip 4</button>
    <button data-neodigm-wired4sound="click|5">Sound 5</button>
    <button data-neodigm-wired4sound="click|6">Sound 6</button>
    <button data-neodigm-wired4sound="click|8">Sound 8</button>
    <button data-neodigm-wired4sound="click|9">Sound 9</button>
    <button data-neodigm-wired4sound="click|10">Sound 10</button>
    <button data-neodigm-wired4sound="click|11">Sound 11</button>
    <button data-neodigm-wired4sound="click|12">Sound 12</button>

<neodigm-marquee data-neodigm-marquee-text=" Yikes It creates a resonance in the mind of the Audience... "
data-neodigm-marquee-size="small">
    <pre class="marquee--alt"></pre>
</neodigm-marquee>
<br><hr><br>
<neodigm-marquee data-neodigm-marquee-text=" Do not go gentle into that good night, Old age should burn and rave at close of day; Rage, rage against the dying of the light. "
data-neodigm-marquee-size="medium">
    <pre></pre>
</neodigm-marquee>
<br><hr><br>
<neodigm-marquee data-neodigm-marquee-text=" And she has a name for the wind that worries through her hair; It is called Chicago. "
data-neodigm-marquee-size="large">
    <pre></pre>
</neodigm-marquee>
    
    <template id="js-pop-basic__id" data-neodigm-sodapop-modal="false"  data-neodigm-sodapop-size="small">
        <neodigm-marquee data-neodigm-marquee-text=" It creates a resonance in the mind of the Audience that helps establish mood, feeling, and emotion. It plays with our subconscious in ways that can achieve a connection with the reader deeper then emotioning. ">
            <pre class="marquee--alt"></pre>
        </neodigm-marquee>
        <p>Use Cases:</p>
        <p>Open and Close callback functions for analytics</p>
        <br>
        <button onclick="neodigmSodaPop.close()">Ok</button>
        <button onclick="neodigmSodaPop.close()">Cancel</button>
        <p>YOUR CONTENT HERE</p>
    </template>

    <div style="width: 610px; height: 120vh; background-color: #edba08;">scroll test</div>

<neodigm-parallax data-neodigm-parallax="/img/neodigm_code.png">
    <section>
        <aside>
            <h3 class="document__title h_ital h-center text-coy_2017">The Progressive JavaScript Framework</h3>
        </aside>
    </section>
</neodigm-parallax>

    <div style="width: 610px; height: 120vh; background-color: #edba08;">scroll test</div>

    <neodigm-parallax data-neodigm-parallax="/img/neodigm_code.png">
        <section>
            <aside>
                <h3 class="document__title h_ital h-center text-coy_2017">The Progressive JavaScript Framework</h3>
            </aside>
        </section>
    </neodigm-parallax> 

    <div style="width: 610px; height: 120vh; background-color: #edba08;">scroll test</div>

</body>
</html>

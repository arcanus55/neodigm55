<style>
.l-hg {
    height: 100vh; width: 100vw;
    display: grid;
    grid-template-columns: 1px auto; 
}
.l-hg .hg__sidenav {
    border-right: solid 1px #484848;
}
.l-hg .hg__sidenav > HEADER,
.l-hg .hg__main > HEADER {
    display: grid;
    align-content: center;
    height: 56px;
    border-bottom: solid 1px #484848;
}
.l-hg .hg__main > HEADER {
    grid-template-columns: 176px auto 176px; 
}
[data-n55-ampm-theme='light'] .h-ampm__bg {background-color: #fff; transition: all .4s;}
[data-n55-ampm-theme='dark']  .h-ampm__bg {background-color: #323232; transition: all .4s;}

[data-n55-ampm-theme='light'] .h-ampm__bg--late {background-color: #fff; transition: all .6s;}
[data-n55-ampm-theme='dark']  .h-ampm__bg--late {background-color: #323232; transition: all .6s;}

@media only screen and (min-width:48.1em){/* med *//* lg */
    .l-hg {
        grid-template-columns: 256px auto; 
    }
}
</style>
<script>
 let fToggleAMPM = ()=>{
    document.body.dataset.n55AmpmTheme = ( document.body.dataset.n55AmpmTheme == "light" ) ? "dark" : "light"
 }

<script>
    const fPowerSet = ( oTmpl )=>{
        let aRetVal = []
        if( !oTmpl ) oTmpl = {"timeperiods": ["1x1", "2x2", "3x3"], "products": ["prod1", "prod2"], "salesforce": ["AI7", "AI8"]}
        oTmpl.salesforce.forEach( ( sSalesforce )=>{
            oTmpl.products.forEach( ( sProducts )=>{
                oTmpl.timeperiods.forEach( ( sTimeperiods )=>{
                    aRetVal.push( {"timperiods": sTimeperiods, "products": sProducts, "salesforce": sSalesforce } )
                } )
            } )
        } )
        return aRetVal;
    } 
</script>
